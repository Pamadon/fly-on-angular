<div class="text-center">
    <h2>{{ plane.model }}</h2>
    <h3>Type: {{ plane.company }}</h3>
    <h4>Number of Engines: {{ plane.engines}}</h4>
    <img ng-src="{{plane.img}}">
    <hr>
    <a href="/" class="pull-left btn btn-lg btn-danger" ng-click="delete()">Delete</a>
    <a ng-href="/edit/{{ plane._id }}" class=" pull-right btn btn-success btn-lg">Edit</a>
</div>
